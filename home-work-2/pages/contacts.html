<!DOCTYPE html>
<html lang='uk'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css'>
  <link rel='stylesheet' href='../styles/style.css'>
  <title>home work 2</title>
</head>
<body>
<header class='header'>
  <div class='container'>
    <div class='row'>
      <nav class='navigation'>
        <ul class='navigation__list'>
          <li class='navigation__list-item'>
            <a class='navigation__link' href='../index.html'>Головна</a>
          </li>
          <li class='navigation__list-item'>
            <a class='navigation__link' href='./about.html'>Інформація</a>
          </li>
          <li class='navigation__list-item'>
            <a class='navigation__link' href='./articles.html'>Статті</a>
          </li>
          <li class='navigation__list-item'>
            <a class='navigation__link' href='./contacts.html'>Контакти</a>
          </li>
          <li class='navigation__list-item'>
            <a class='navigation__link' href='./gallery.html'>Галерея</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<main>
  <section>
    <div class='container'>
      <div class='row'>
        <figure class='image-wrap'>
          <figcaption class='image-wrap__descr'>«Хата батьків у с. Кирилівці» (Шевченко, 1843)</figcaption>
          <img class='image-wrap__img' src='../images/Шевченко_Т._Г._Хата_батьків_у_Кирилівці_(1843).jpg'
               alt='shevchenko house'>
        </figure>
        <i> с. Моринці, Київська губернія, Російська імперія (нині Звенигородський район, Черкаська область,
          Україна)</i>
      </div>
    </div>
  </section>
  <section>
    <div class='container'>
      <div class='row'>
        <h3 class='article-subtitle'>Розкажіть про себе</h3>
        <form action='https://fom.in.ua/echo' class='request-form'>
          <label>
            <span>Ім'я:</span>
            <input name='firstname' type='text' placeholder='Тарас' required>
          </label>
          <label>
            <span>Призвіще:</span>
            <input name='lastname' type='text' placeholder='Шевченко'>
          </label>
          <label>
            <span>Ваш номер телефону</span>
            <input type='tel' name='userPhone' id='userPhone' placeholder='+380-123-45-67' required>
          </label>
          <label>
            <span>Ваш email</span>
            <input type="email" name="email" placeholder='hryhorovych@gmail.com' required>
          </label>
          <label>
            <span>Дата вашого народження</span>
            <input type='date' name='userBirthday' id='userBirthday' required>
          </label>
          <label>
            <span>Скільки творів Шевченка ви прочитали</span>
            <input type='number' min='0' max='99' value='1'>
          </label>
          <label>
            <span>Улюблені збірки Шевченка</span>
            <select name='poems' multiple>
              <option value='Кобзар'>Кобзар</option>
              <option value='Гайдамаки'>Гайдамаки</option>
              <option value='Гамалія'>Гамалія</option>
              <option value='Буквар'>Буквар Южноруській</option>
            </select>
          </label>
          <div class='request-form__radio'>
            <span>Ваша стать</span>
            <label>
              <input type='radio' name='gender' value='female'> Жінка
            </label>
            <label>
              <input type='radio' name='gender' value='other'> Інше
            </label>
            <label>
              <input type='radio' name='gender' value='male' checked>Чоловік
            </label>
          </div>
            <label>
              <span>За що ви полюбляєте творчість Шевченка?</span>
              <textarea name='about' id='userText' cols='30' rows='10' maxlength='2000'></textarea>
            </label>
            <button class='request-form__btn' type='reset'>Очистити форму</button>
            <button class='request-form__btn' type='submit'>Відправити</button>
        </form>
      </div>
    </div>
  </section>
</main>
</body>
