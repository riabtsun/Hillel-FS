<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='styles/style.css'>
  <title>Float & Flex</title>
</head>
<body>
<main>
  <section>
    <h1>Float & Flex</h1>
    <div class='container'>
      <h2>Float</h2>
      <div class='wrap wrap--float'>
        <div class='wrap__item float--left'></div>
        <div class='wrap__item float--right'></div>
      </div>
      <div class='wrap wrap--float'>
        <div class='wrap__item float--left'></div>
        <div class='wrap__item float--right'></div>
        <div class='wrap__item float--right'></div>
      </div>
      <div class='wrap wrap--float'>
        <div class='wrap__item float--left'></div>
        <div class='wrap__item float--left'></div>
        <div class='wrap__item float--right'></div>
        <div class='wrap__item float--right'></div>
      </div>
      <div class='wrap wrap--float'>
        <div class='wrap__item'>1</div>
        <div class='wrap__item wrap__item--small float--right'>2</div>
        <div class='wrap__item wrap__item--small float--right clear--right'>3</div>
      </div>
    </div>
    <div class='container'>
      <h2>Flex</h2>
      <div class='wrap gap flex flex--between'>
        <div class='wrap__item'></div>
        <div class='wrap__item'></div>
      </div>
      <div class='wrap gap flex'>
        <div class='wrap__item'></div>
        <div class='wrap__item ml-auto'></div>
        <div class='wrap__item'></div>
      </div>
      <div class='wrap gap flex'>
        <div class='wrap__item'></div>
        <div class='wrap__item mr-auto'></div>
        <div class='wrap__item ml-auto'></div>
        <div class='wrap__item'></div>
      </div>
      <div class='wrap gap flex flex--end flex--stretch'>
        <div class='wrap__item '>1</div>
        <div class='wrap__item flex flex--column gap'>
          <div class='wrap__item'>2</div>
          <div class='wrap__item'>3</div>
        </div>
      </div>
      <div class='wrap gap flex flex--center flex--stretch'>
        <div class='wrap__item '>1</div>
        <div class='wrap__item flex flex--column gap'>
          <div class='wrap__item'>2</div>
          <div class='wrap__item'>3</div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
