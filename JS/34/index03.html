<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      div {
        position: absolute;
        left: 10px;
        top: 10px;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
    <title>Title</title>
  </head>
  <body>
    <div></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        l = Math.round(Math.random() * 90);
        t = Math.round(Math.random() * 200);
        hw = Math.round(Math.random() * 500);
        console.log(l, t, hw);
        $('div').html(l);
        $('div').css({
          left: l + '%',
          top: t + 'px',
          width: hw + 'px',
          height: hw + 'px',
          background: 'lime',
        });
      });
    </script>
  </body>
</html>
