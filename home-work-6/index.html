<!doctype html>

<section>
  <h2>cat</h2>
  <div class='container'>
    <table>
      <tr>
        <td rowspan='2'>
          <img src='images/cat_left_ear.jpg' alt='left cats ear'>
        </td>
        <td rowspan='2'>
          <img src='images/cat_right_ear.png' alt='right cats ear'>
        </td>
        <td>
          <img src='images/mouse_head.png' alt='mouses head'>
        </td>
      </tr>
      <tr>
        <td rowspan='2'>
          <img src='images/mouse_tail.png' alt='mouses tail'>
        </td>
      </tr>
      <tr>
        <td colspan='2'>
          <img src='images/cat_eyes.png' alt='cats eyes'>
        </td>
      </tr>
      <tr>
        <td>
          <img src='images/cat_vibros.png' alt='cats mustache'>
        </td>
        <td colspan='2'>
          <img src='images/cat_body.png' alt='cats body'>
        </td>
      </tr>
    </table>
  </div>
</section>
