<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='styles/style.css'>
    <title>Tables</title>
</head>
<body>
<section>
    <h2>Cat</h2>
    <div class='container'>
        <table>
            <tr>
                <td rowspan='2'>
                    <img src='images/cat_left_ear.jpg' alt='left cats ear'>
                </td>
                <td rowspan='2'>
                    <img src='images/cat_right_ear.png' alt='right cats ear'>
                </td>
                <td>
                    <img src='images/mouse_head.png' alt='mouses head'>
                </td>
            </tr>
            <tr>
                <td rowspan='2'>
                    <img src='images/mouse_tail.png' alt='mouses tail'>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <img src='images/cat_eyes.png' alt='cats eyes'>
                </td>
            </tr>
            <tr>
                <td>
                    <img src='images/cat_vibros.png' alt='cats mustache'>
                </td>
                <td colspan='2'>
                    <img src='images/cat_body.png' alt='cats body'>
                </td>
            </tr>
        </table>
    </div>
</section>

<section>
    <h2>Dog</h2>
    <div class='container'>
        <table>
            <tr>
                <td>
                    <img src='images/dog_left_eye.jpg' alt='dogs left eye'>
                </td>
                <td rowspan='3'>
                    <img src='images/dog_face.jpg' alt='dogs face'>
                </td>
                <td>
                    <img src='images/dog_right_ear.jpg' alt=''>
                </td>
            </tr>

            <tr>
                <td rowspan='3'>
                    <img src='images/dog_left_paw.jpg' alt='dogs left paw'>
                </td>
                <td>
                    <img src='images/dog_tail.jpg' alt=''>
                </td>
            </tr>

            <tr>
                <td>
                    <img src='images/dog_back_paw.jpg' alt=''>
                </td>
            </tr>

            <tr>
                <td colspan='2'>
                    <img src='images/dog_front_paws.jpg' alt='dogs front paws'>
                </td>
            </tr>
        </table>
    </div>
</section>

<section>
    <h2>Painting</h2>
    <div class='container'>
        <img width='500px' src='images/painting.avif' alt=''>
        <table class="mondriaan">
            <tr>
                <td colspan="6" rowspan="3"></td>
                <td colspan="9" rowspan="3"></td>
                <td colspan="8" rowspan="3" class='secondary-color'></td>
                <td rowspan="19"></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td colspan="3" rowspan="6"></td>
                <td colspan="12" rowspan="12" class='main-color'></td>
                <td colspan="8" rowspan="6" class='secondary-color'></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td colspan="3" rowspan="9"></td>
                <td colspan="4" rowspan="6"></td>
                <td colspan="4" rowspan="6"></td>
            </tr>
            <tr>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td class='dark-color' colspan="6" rowspan="6"></td>
                <td colspan="6" rowspan="3"></td>
                <td colspan="8" rowspan="3"></td>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
                <td colspan="3" rowspan="6" class='secondary-color'></td>
                <td colspan="6" rowspan="3"></td>
                <td colspan="8" rowspan="5" class='lonely-color'></td>
            </tr>
            <tr>
                <td rowspan="5" class='main-color'></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td colspan="6" rowspan="3"></td>
                <td colspan="6" rowspan="2" class='dark-color'></td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="14"></td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
