<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='styles/style.css'>
  <title>Tables</title>
</head>
<body>
<section>
  <h2>Cat</h2>
  <div class='container'>
    <table>
      <tr>
        <td rowspan='2'>
          <img src='images/dog/cat_left_ear.jpg' alt='left cats ear'>
        </td>
        <td rowspan='2'>
          <img src='images/cat/cat_right_ear.png' alt='right cats ear'>
        </td>
        <td>
          <img src='images/cat/mouse_head.png' alt='mouses head'>
        </td>
      </tr>
      <tr>
        <td rowspan='2'>
          <img src='images/cat/mouse_tail.png' alt='mouses tail'>
        </td>
      </tr>
      <tr>
        <td colspan='2'>
          <img src='images/cat/cat_eyes.png' alt='cats eyes'>
        </td>
      </tr>
      <tr>
        <td>
          <img src='images/cat/cat_vibros.png' alt='cats mustache'>
        </td>
        <td colspan='2'>
          <img src='images/cat/cat_body.png' alt='cats body'>
        </td>
      </tr>
    </table>
  </div>
</section>

<section>
  <h2>Dog</h2>
  <div class='container'>
    <table>
      <tr>
        <td>
          <img src='images/dog/dog_left_eye.jpg' alt='dogs left eye'>
        </td>
        <td rowspan='3'>
          <img src='images/dog/dog_face.jpg' alt='dogs face'>
        </td>
        <td>
          <img src='images/dog/dog_right_ear.jpg' alt=''>
        </td>
      </tr>

      <tr>
        <td rowspan='3'>
          <img src='images/dog/dog_left_paw.jpg' alt='dogs left paw'>
        </td>
        <td>
          <img src='images/dog/dog_tail.jpg' alt=''>
        </td>
      </tr>

      <tr>
        <td>
          <img src='images/dog/dog_back_paw.jpg' alt=''>
        </td>
      </tr>

      <tr>
        <td colspan='2'>
          <img src='images/dog/dog_front_paws.jpg' alt='dogs front paws'>
        </td>
      </tr>
    </table>
  </div>
</section>

<section>
  <h2>Painting</h2>
  <div class='container'>
    <img src='images/painting.avif' alt='' class='mondriaan'>
    <table class='table-painting'>
<!--        1 row-->
      <tr class='table-painting__row'>
        <td colspan='2' class='table-painting__data table-painting__data--main'></td>
        <td colspan='2' class='table-painting__data table-painting__data--main'></td>
        <td colspan='2' class='table-painting__data table-painting__data--secondary'></td>
        <td rowspan='4' class='table-painting__data table-painting__data--main'></td>
      </tr>
<!--        2 row-->
      <tr class='table-painting__row'>
        <td class='table-painting__data table-painting__data--main'></td>
        <td colspan='3' rowspan='2' class='table-painting__data table-painting__data--primary'></td>
        <td colspan='2' class='table-painting__data table-painting__data--secondary'></td>
      </tr>
<!--        3 row-->
      <tr class='table-painting__row'>
        <td rowspan='2' class='table-painting__data table-painting__data--main'></td>
        <td class='table-painting__data table-painting__data--main'></td>
        <td class='table-painting__data table-painting__data--main'></td>
      </tr>
<!--        4 row -->
      <tr class='table-painting__row'>
        <td colspan='2' rowspan='2' class='table-painting__data table-painting__data--filled'></td>
        <td class='table-painting__data table-painting__data--main'></td>
        <td colspan='2' class='table-painting__data table-painting__data--main'></td>
<!-- 5 row-->
      </tr>
      <tr class='table-painting__row'>
        <td rowspan='3' class='table-painting__data table-painting__data--additional'></td>
        <td class='table-painting__data table-painting__data--main'></td>
        <td colspan='2' rowspan='2' class='table-painting__data--extra'></td>
        <td rowspan='3' class='table-painting__data table-painting__data--primary'></td>
      </tr>
<!--        6 row-->
      <tr class='table-painting__row'>
        <td colspan='2' rowspan='2' class='table-painting__data table-painting__data--main'></td>
        <td class='table-painting__data table-painting__data--filled'></td>
      </tr>
<!--        7 row-->
      <tr class='table-painting__row'>
        <td colspan='3' class='table-painting__data table-painting__data--main'></td>
      </tr>
    </table>
  </div>
</section>
</body>
</html>
