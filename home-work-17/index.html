<!doctype html>
<html lang='zxx'>
<head>

  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>

  <link rel='stylesheet' href='assets/styles/main.css'>
  <title>Start</title>

<body>
<header class='header'>
  <div class='container'>
    <div class='header__wrap'>
      <div class='row'>
        <a href='#' class='header__link'>
          <object class='header__link-logo' data='assets/imgs/logo.svg' type='image/svg+xml'></object>

        <div class='menu__btn'>

      </div>
      <div class='row'>
        <nav class='nav'>
          <ul class='nav__list'>
            <li class='nav__list-item'>
              <a href='#' class='nav__list-link subheading--light'>Home</a>
            </li>
            <li class='nav__list-item'>
              <a href='#' class='nav__list-link subheading--light'>Portfolio</a>
            </li>
            <li class='nav__list-item'>
              <a href='#' class='nav__list-link subheading--light'>Services</a>
            </li>
            <li class='nav__list-item'>
              <a href='#' class='nav__list-link subheading--light'>Contact</a>

<main>

              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit
              nemo hic quos, ab, dolor aperiam nobis cum est eos error ipsum,
              voluptate culpa nesciunt delectus iste?

            <button class='btn--light'>Explore</button>
          </div>
          <div class='hero__media'>
            <object class='hero__media-img' data='assets/imgs/heroImg.svg' type='image/svg+xml'></object>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script src='assets/js/script.js'></script>
</body>
</html>
