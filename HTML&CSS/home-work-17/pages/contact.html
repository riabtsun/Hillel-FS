<main>
  <section class='contact'>
    <div class='container'>
      <div class='row'>
        <h1>Contact Us</h1>
        <p class='subheading--regular'>
          Lorem ipsum, dolor sit amet consectetur <br> adipisicing elit.
        </p>
        <div class='contact__wrap'>
          <form class='form' action='http://fom.in.ua/echo'>
            <label class='subheading--regular' for='userName'>Name</label>
            <input class='form__input' type='text' id='userName' name='userName'>

            <label class='subheading--regular' for='userEmail'>Email</label>
            <input class='form__input' type='email' id='userEmail' name='userEmail'>

            <label class='subheading--regular' for='userMessage'>Message</label>
            <textarea class='form__input' name='userMessage' id='userMessage' cols='30' rows='6'></textarea>
            <button type='submit' class='btn--dark form__submit'>Submit</button>
          </form>
          <iframe
            src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d87918.17221917342!2d30.595518897265624!3d46.479542200000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c6319f49eaaaab%3A0xa6467105eed9b98c!2sHillel%20IT%20School!5e0!3m2!1suk!2sua!4v1730726511268!5m2!1suk!2sua'
            class='form__map' style='border:0;' allowfullscreen='' loading='lazy'
            referrerpolicy='no-referrer-when-downgrade'></iframe>
        </div>
      </div>
    </div>
  </section>
